<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glasgow by Drone</title>
  <meta name="description" content="Download the media pack for Glasgow by Drone â€” premium aerial photography and cinematic drone services in the UK.">
  <meta property="og:title" content="Glasgow by Drone" />
  <meta property="og:description" content="Premium drone visuals and inspection services. Download our media pack now." />
  <meta property="og:image" content="https://glasgowbydrone.github.io/glasgowbydrone/glasgowbydronetrans.png" />
  <meta property="og:url" content="https://glasgowbydrone.github.io/glasgowbydrone/" />
  <meta name="twitter:card" content="summary_large_image" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #6C2BD9;
      color: white;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .logo-container {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 5;
      animation: logoIntro 1s ease-out forwards;
      opacity: 0;
    }

    @keyframes logoIntro {
      0% {
        opacity: 0;
        transform: translate(-50%, -20px);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, 0);
      }
    }

    .logo {
      width: 220px;
      max-width: 90vw;
    }

    .content {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding-top: 140px; /* leave space for logo */
    }

    .btn {
      background-color: #FF01B6;
      color: white;
      padding: 15px 40px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      margin: 10px;
      transition: background-color 0.3s ease;
      width: 260px;
    }

    .btn:hover {
      background-color: #5022a5;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #ccc;
    }

    .modal {
      display: none;
      flex-direction: column;
      background-color: rgba(0, 0, 0, 0.95);
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .modal button {
      width: 260px;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .btn, .modal button {
        width: 80%;
      }
    }
  </style>
</head>

<body>

  <div class="logo-container">
    <img src="glasgowbydronetrans.png" alt="Glasgow by Drone Logo" class="logo" />
  </div>

  <div class="content">
    <a href="business_pack.pdf" download>
      <button class="btn">Download Media Pack</button>
    </a>

    <button class="btn" onclick="toggleModal()">Contact Us</button>
  </div>

  <div class="modal" id="contactModal">
    <button class="close-btn" onclick="toggleModal()">&times;</button>
    <a href="tel:+441414591053"><button class="btn">Give us a Call</button></a>
    <a href="mailto:info@glasgowbydrone.co.uk"><button class="btn">Drop us an Email</button></a>
    <a href="https://instagram.com/glasgowbydroneofficial" target="_blank"><button class="btn">Visit our Instagram</button></a>
  </div>

  <script>
    function toggleModal() {
      const modal = document.getElementById('contactModal');
      modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>

</body>
</html>
