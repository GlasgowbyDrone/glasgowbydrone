<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glasgow by Drone | Drone Photography & Videography Scotland</title>
  <meta name="description" content="Glasgow by Drone provides cinematic drone footage, aerial photography, and roof inspections across Glasgow and Scotland.">
  <meta name="keywords" content="Glasgow drone services, drone Glasgow, aerial photography Glasgow, drone inspection Scotland, drone videography, drone operator Glasgow, drone roof inspection, drone filming Scotland, cinematic drone Glasgow, FPV drone UK, drone services Scotland">
  <meta property="og:title" content="Glasgow by Drone | Premium Drone Services Scotland" />
  <meta property="og:description" content="Cinematic aerial photography, FPV video, and drone inspections in Glasgow and across Scotland. Trusted drone operator for commercial and creative work." />
  <meta property="og:image" content="https://glasgowbydrone.github.io/glasgowbydrone/glasgowbydronetrans.png" />
  <meta property="og:url" content="https://glasgowbydrone.github.io/glasgowbydrone/" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Glasgow by Drone | Aerial Photography & Videography" />
  <meta name="twitter:description" content="Explore our premium drone footage and inspection services across Glasgow and Scotland.">
  <meta name="twitter:image" content="https://glasgowbydrone.github.io/glasgowbydrone/glasgowbydronetrans.png" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <style>
    :root {
      --primary: #6C2BD9;
      --accent: #FF01B6;
      --accent-dark: #5022a5;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
      background: var(--primary);
      color: #fff;
      overflow: hidden;
    }
    body {
      min-height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .nav-links {
      position: absolute;
      top: 40px;
      right: 50px;
      display: flex;
      gap: 24px;
      z-index: 99;
    }
    .nav-link {
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      opacity: 0.88;
      text-decoration: none;
      background: none;
      padding: 4px 12px;
      border-radius: 8px;
      transition: background 0.15s;
    }
    .nav-link.active, .nav-link:hover {
      background: rgba(255, 1, 182, 0.16);
      opacity: 1;
    }

    /* Intro animation */
    #intro {
      position: fixed;
      z-index: 10000;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity .8s cubic-bezier(.5,1.1,.7,1);
      opacity: 1;
      pointer-events: all;
    }
    #intro.hide {
      opacity: 0;
      pointer-events: none;
      transition: opacity .8s cubic-bezier(.65,1.2,.5,1.08);
    }
    #intro .intro-logo {
      width: clamp(200px, 27vw, 420px);
      opacity: 0;
      transform: scale(.82);
      animation: introLogoAnim 1.1s cubic-bezier(.27,1.2,.7,1.03) .15s forwards;
      filter: drop-shadow(0 6px 36px rgba(255,0,180,0.11));
    }
    @keyframes introLogoAnim {
      0% { opacity: 0; transform: scale(.82) rotate(-7deg);}
      80% { opacity: 1; transform: scale(1.07) rotate(1.5deg);}
      100% { opacity: 1; transform: scale(1) rotate(0);}
    }

    /* Main Content Page */
    #main-content {
      opacity: 0;
      pointer-events: none;
      transition: opacity .7s cubic-bezier(.5,1.15,.7,1.08);
      min-height: 100vh;
      min-width: 100vw;
      position: relative;
    }
    #main-content.visible {
      opacity: 1;
      pointer-events: all;
      transition: opacity .8s cubic-bezier(.4,1.13,.6,1.09);
    }
    #bg-video {
      position: fixed;
      z-index: 0;
      top: 0; left: 0; width: 100vw; height: 100vh;
      object-fit: cover;
      filter: brightness(.59) blur(0.5px);
      pointer-events: none;
      background: #1b093a;
    }

    /* Center logo fully */
    .logo-center-wrapper {
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      position: relative;
    }
    .logo-centered {
      width: clamp(230px, 37vw, 520px);
      max-width: 95vw;
      filter: drop-shadow(0 4px 18px rgba(0,0,0,0.15));
      background: transparent;
      transition: width 0.35s;
    }

    @media (max-width: 800px) {
      .nav-links { top: 18px; right: 10px; gap: 12px; }
      .logo-centered { width: 62vw; max-width: 340px;}
    }
    @media (max-width: 480px) {
      .logo-centered { width: 88vw; max-width: 210px; }
      .logo-center-wrapper { min-height: 82vh;}
    }
  </style>
</head>

<body>
  <!-- Navigation -->
  <nav class="nav-links">
    <a href="index.html" class="nav-link active">Home</a>
    <a href="about.html" class="nav-link">About</a>
    <a href="services.html" class="nav-link">Services</a>
    <a href="contact.html" class="nav-link">Contact</a>
  </nav>

  <!-- Animated Intro/Landing -->
  <div id="intro">
    <img src="glasgowbydronetrans.png" alt="Glasgow by Drone Logo" class="intro-logo" />
  </div>

  <!-- Main Content (logo centered) -->
  <div id="main-content">
    <video id="bg-video" src="website_background.mp4" autoplay loop muted playsinline></video>
    <div class="logo-center-wrapper">
      <img src="glasgowbydronetrans.png" alt="Glasgow by Drone Logo" class="logo-centered" />
    </div>
  </div>

  <script>
    // Intro â†’ Main page logic
    setTimeout(() => {
      document.getElementById('intro').classList.add('hide');
      setTimeout(() => {
        document.getElementById('intro').style.display = 'none';
        document.getElementById('main-content').classList.add('visible');
      }, 900);
    }, 2000);
  </script>
</body>
</html>
