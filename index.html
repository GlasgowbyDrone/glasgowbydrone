<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glasgow by Drone | Business Pack</title>

  <!-- 🔍 SEO + Social Sharing -->
  <meta name="description" content="Download the business pack for Glasgow by Drone — premium aerial photography and cinematic drone services in the UK.">
  <meta property="og:title" content="Glasgow by Drone | Business Pack" />
  <meta property="og:description" content="Premium drone visuals and inspection services. Download our business pack now." />
  <meta property="og:image" content="https://glasgowbydrone.github.io/glasgowbydrone/glasgowbydronetrans.png" />
  <meta property="og:url" content="https://glasgowbydrone.github.io/glasgowbydrone/" />
  <meta name="twitter:card" content="summary_large_image" />

  <!-- 🌐 Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: black;
    }

    .video-background {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 56.25vw;
      min-height: 100vh;
      min-width: 177.77vh;
      z-index: -1;
    }

    .video-background iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    .overlay {
      background: rgba(0,0,0,0.6);
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .logo {
      max-width: 200px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.2rem;
      color: #fff;
      margin-bottom: 10px;
    }

    a.button {
      display: inline-block;
      background-color: #4201B6;
      color: white;
      padding: 14px 30px;
      font-size: 18px;
      border-radius: 8px;
      margin: 20px 0;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(66, 1, 182, 0.3);
    }

    a.button:hover {
      background-color: #320191;
      transform: scale(1.05);
    }

    form {
      margin-top: 10px;
    }

    .footer {
      color: #ccc;
      font-size: 14px;
      margin-top: 20px;
    }

    .footer a {
      color: #ccc;
      text-decoration: none;
      margin: 0 10px;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      h1 { font-size: 1.6rem; }
      .logo { max-width: 140px; }
      a.button { font-size: 16px; padding: 12px 24px; }
    }
  </style>
</head>
<body>

  <!-- 🔁 YouTube Background -->
  <div class="video-background">
    <iframe
      src="https://www.youtube.com/embed/3agNNY7xwZA?autoplay=1&mute=1&loop=1&playlist=3agNNY7xwZA&controls=0&modestbranding=1&showinfo=0&rel=0"
      frameborder="0"
      allow="autoplay; fullscreen"
      allowfullscreen
    ></iframe>
  </div>

  <div class="overlay">
    <img src="glasgowbydronetrans.png" alt="Glasgow by Drone Logo" class="logo" />
    <h1>Business Pack</h1>
    <a href="business_pack.pdf" class="button" download>📄 Download PDF</a>

    <!-- ✉️ Contact Form -->
    <form action="mailto:info@glasgowbydrone.co.uk" method="GET">
      <input type="hidden" name="subject" value="Enquiry via Business Pack Page" />
      <button type="submit" class="button">📧 Contact Us</button>
    </form>

    <div class="footer">
      <a href="https://instagram.com/glasgowbydroneofficial" target="_blank">@glasgowbydroneofficial</a>
      |
      <a href="mailto:info@glasgowbydrone.co.uk">info@glasgowbydrone.co.uk</a>
    </div>
  </div>

</body>
</html>
