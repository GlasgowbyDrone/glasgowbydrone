<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Glasgow by Drone | Drone Photography & Videography Scotland</title>

  <!-- SEO -->
  <meta name="description" content="Glasgow by Drone provides cinematic drone footage, aerial photography, and roof inspections across Glasgow and Scotland.">
  <meta name="keywords" content="drone photography Glasgow, aerial videography Scotland, roof inspection drone, FPV drone UK, Glasgow by Drone" />
  <meta property="og:title" content="Glasgow by Drone | Drone Photography & Videography Scotland" />
  <meta property="og:description" content="Cinematic aerial photography, FPV video, and drone inspections in Glasgow and across Scotland." />
  <meta property="og:image" content="https://glasgowbydrone.github.io/glasgowbydronetrans.png" />
  <meta property="og:url" content="https://glasgowbydrone.co.uk/" />
  <meta name="twitter:card" content="summary_large_image" />
  <link rel="canonical" href="https://glasgowbydrone.co.uk/" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="preload" href="glasgowbydronetrans.png" as="image">
  <link rel="preload" href="website_background.mp4" as="video" type="video/mp4">

  <style>
    :root {
      --primary: #6C2BD9;
      --accent: #FF01B6;
      --accent-dark: #5022a5;
      --white: #ffffff;
    }

    body {
      margin: 0;
      padding-top: 76px;
      font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
      background: var(--primary);
      color: var(--white);
      overflow-x: hidden;
    }

    @media (max-width: 700px) {
      body { padding-top: 62px; }
    }

    .main-header {
      width: 100vw;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
      background: rgba(30,11,39,.92);
      box-shadow: 0 2px 24px rgba(44,0,44,.11);
    }

    .header-inner {
      width: 100%;
      padding: 0 18px;
      display: flex;
      gap: 16px;
      align-items: center;
      height: 76px;
      box-sizing: border-box;
    }

    .header-logo {
      width: 120px;
      transition: transform .23s;
    }

    .header-logo-link:hover .header-logo {
      transform: scale(1.07) rotate(-2deg);
    }

    .header-nav {
      margin-left: auto;
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }

    .nav-link {
      color: #fff;
      font: 700 1.03rem/1 Arial, sans-serif;
      opacity: .9;
      padding: 7px 16px;
      border-radius: 8px;
      text-decoration: none;
      white-space: nowrap;
      transition: background .15s, opacity .15s;
    }

    .nav-link.active,
    .nav-link:hover {
      background: rgba(255,1,182,.16);
      opacity: 1;
    }

    #intro {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: #000;
      display: flex; align-items: center; justify-content: center;
      z-index: 10000;
      transition: opacity 0.8s ease;
    }

    #intro.hide {
      opacity: 0;
      pointer-events: none;
    }

    .intro-logo {
      width: clamp(180px, 25vw, 330px);
      opacity: 0;
      transform: scale(.82);
      animation: introLogoAnim 1.1s ease .15s forwards;
    }

    @keyframes introLogoAnim {
      0%   { opacity: 0; transform: scale(.82) rotate(-7deg); }
      80%  { opacity: 1; transform: scale(1.07) rotate(1.5deg); }
      100% { opacity: 1; transform: scale(1) rotate(0); }
    }

    #main-content {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.7s ease;
    }

    #main-content.visible {
      opacity: 1;
      pointer-events: all;
    }

    #bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      background: #1b093a;
      filter: brightness(0.58) blur(0.5px);
      z-index: 0;
      opacity: 0;
      transition: opacity 1.4s ease;
    }

    #bg-video.fade-in {
      opacity: 1;
    }

    .logo-container {
      margin-top: 5vh;
      height: 80vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      z-index: 2;
      text-align: center;
    }

    .logo {
      width: clamp(190px, 30vw, 410px);
      max-width: 97vw;
      filter: drop-shadow(0 4px 18px rgba(0,0,0,.15));
      transition: transform .3s ease;
      cursor: pointer;
    }

    .logo.launch {
      animation: flyOff 1.2s ease-in forwards;
    }

    @keyframes flyOff {
      0%   { transform: translateY(0) scale(1) rotate(0); opacity: 1; }
      30%  { transform: translateY(-60px) scale(1.05) rotate(-5deg); }
      100% { transform: translateY(-200vh) scale(0.6) rotate(15deg); opacity: 0; }
    }

    .tagline {
      font-size: 1.4rem;
      margin-top: 1.4rem;
      animation: fadeTagline 2.2s ease-in-out;
    }

    @keyframes fadeTagline {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .cta-button {
      margin-top: 2rem;
      padding: 12px 28px;
      font-size: 1.06rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background: var(--accent);
      color: white;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 3px 18px rgba(255,0,182,.11);
      transition: background .22s, transform .14s;
    }

    .cta-button:hover {
      background: var(--accent-dark);
      transform: translateY(-2px) scale(1.03);
    }

    #scrollToTop {
      display: none;
      position: fixed;
      bottom: 24px;
      right: 24px;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 1.4rem;
      cursor: pointer;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
    }

    #scrollToTop:hover {
      background-color: var(--accent-dark);
    }

    /* Hamburger & Slide-in Menu */
    #menuToggle {
  background: none;
  border: none;
  cursor: pointer;
  margin-left: auto;
  display: none;
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 1001; /* higher than #mobileMenu */
}

    #mobileMenu {
      position: fixed;
      top: 0;
      right: -100%;
      width: 250px;
      height: 100vh;
      background: rgba(30,11,39,.95);
      z-index: 998;
      transition: right 0.3s ease;
      display: flex;
      flex-direction: column;
      padding: 60px 20px;
      gap: 20px;
    }

    @media (max-width: 768px) {
      .header-nav { display: none; }
      #menuToggle { display: block; }
    }
  </style>
</head>
<body>

<header class="main-header" role="banner">
  <div class="header-inner">
    <a href="index.html" class="header-logo-link" aria-label="Glasgow by Drone Home">
      <img src="glasgowbydronetrans.png" alt="Glasgow by Drone Logo" class="header-logo">
    </a>
    <nav class="header-nav">
      <a href="index.html" class="nav-link active">Home</a>
      <a href="about.html" class="nav-link">About</a>
      <a href="services.html" class="nav-link">Services</a>
      <a href="pricing.html" class="nav-link">Pricing</a>
      <a href="contact.html" class="nav-link">Contact</a>
    </nav>
    <button id="menuToggle" aria-label="Menu">
      <svg width="28" height="28" viewBox="0 0 100 80" fill="#fff">
        <rect width="100" height="12"></rect>
        <rect y="30" width="100" height="12"></rect>
        <rect y="60" width="100" height="12"></rect>
      </svg>
    </button>
  </div>
  <div id="mobileMenu">
    <a href="index.html" class="nav-link">Home</a>
    <a href="about.html" class="nav-link">About</a>
    <a href="services.html" class="nav-link">Services</a>
    <a href="pricing.html" class="nav-link">Pricing</a>
    <a href="contact.html" class="nav-link">Contact</a>
  </div>
</header>

<!-- Splash Intro -->
<div id="intro">
  <div style="text-align:center; color:white;">
    <img src="glasgowbydronetrans.png" alt="Loading Logo" class="intro-logo">
    <div id="loading-text" style="font-size:1.1rem; margin-top:1.4rem;">Loading… <span id="loading-percent">0</span>%</div>
  </div>
</div>

<div id="main-content">
  <video id="bg-video" src="website_background.mp4" autoplay loop muted playsinline></video>

  <div class="logo-container">
    <img src="glasgowbydronetrans.png" alt="Logo" class="logo" id="clickLogo">
    <div class="tagline">Aerial Videography Reimagined</div>
    <a href="services.html" class="cta-button">Explore Our Services</a>
  </div>

  <button id="scrollToTop" title="Back to Top">↑</button>
</div>

<script>
  let percent = 0;
  const percentDisplay = document.getElementById("loading-percent");
  const interval = setInterval(() => {
    percent += Math.random() * 4;
    if (percent >= 100) {
      percent = 100;
      clearInterval(interval);
    }
    percentDisplay.textContent = Math.floor(percent);
  }, 60);

  window.addEventListener("load", () => {
    setTimeout(() => {
      document.getElementById("intro").classList.add("hide");
      setTimeout(() => {
        document.getElementById("intro").style.display = "none";
        document.getElementById("main-content").classList.add("visible");
        document.getElementById("bg-video").classList.add("fade-in");
      }, 700);
    }, 1000);
  });

  const logo = document.querySelector(".logo");
  let logoLaunched = false;
  logo.addEventListener("click", () => {
    if (!logoLaunched) {
      logo.classList.add("launch");
      logoLaunched = true;
    }
  });

  const video = document.getElementById("bg-video");
  document.addEventListener("mousemove", (e) => {
    const x = (e.clientX / window.innerWidth - 0.5) * 6;
    const y = (e.clientY / window.innerHeight - 0.5) * 6;
    logo.style.transform = `translate(${x}px, ${y}px) scale(1.03)`;
    video.style.transform = `translate(${x / 2}px, ${y / 2}px)`;
  });

  const scrollBtn = document.getElementById("scrollToTop");
  window.addEventListener("scroll", () => {
    scrollBtn.style.display = window.scrollY > 200 ? 'flex' : 'none';
  });
  scrollBtn.addEventListener("click", () => {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  });

  // Hamburger menu toggle
  const menuToggle = document.getElementById("menuToggle");
  const mobileMenu = document.getElementById("mobileMenu");
  menuToggle.addEventListener("click", () => {
    mobileMenu.style.right = mobileMenu.style.right === "0px" ? "-100%" : "0px";
  });
  mobileMenu.querySelectorAll("a").forEach(link => {
    link.addEventListener("click", () => {
      mobileMenu.style.right = "-100%";
    });
  });
</script>

</body>
</html>
