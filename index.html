<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <meta name="keywords" content="Glasgow drone services, drone Glasgow, aerial photography Glasgow, drone inspection Scotland, drone videography, drone operator Glasgow, drone roof inspection, drone filming Scotland, cinematic drone Glasgow, FPV drone UK, drone services Scotland">
  <meta property="og:title" content="Glasgow by Drone | Premium Drone Services Scotland" />
  <meta property="og:description" content="Cinematic aerial photography, FPV video, and drone inspections in Glasgow and across Scotland. Trusted drone operator for commercial and creative work." />
  <meta property="og:image" content="https://glasgowbydrone.github.io/glasgowbydrone/glasgowbydronetrans.png" />

  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <style>
    :root {
      --primary: #6C2BD9;
      --accent: #FF01B6;
      --accent-dark: #5022a5;
      --bg1: #1b093a;
      --bg2: #321165;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
      background: var(--primary);
      color: #fff;
      overflow: hidden;
    }
    body {
      min-height: 100vh;
      width: 100vw;
    }
    a {
      text-decoration: none !important; /* Removes all underlines */
      color: inherit;
    }

    /* --- NAVIGATION --- */
    .nav-links {
      position: absolute;
      top: 40px;
      right: 50px;
      display: flex;
      gap: 24px;
      z-index: 99;
    }
    .nav-link {
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      opacity: 0.88;
      text-decoration: none;
      background: none;
      padding: 4px 12px;
      border-radius: 8px;
      transition: background 0.15s;
    }
    .nav-link.active, .nav-link:hover {
      background: rgba(255, 1, 182, 0.16);
      opacity: 1;
    }
    @media (max-width: 680px) {
      .nav-links { top: 16px; right: 14px; gap: 13px; }
    }

    /* --- INTRO PAGE --- */
    #intro {
      position: fixed;
      z-index: 10000;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity .8s cubic-bezier(.5,1.1,.7,1);
      opacity: 1;
      pointer-events: all;
    }
    #intro.hide {
      opacity: 0;
      pointer-events: none;
      transition: opacity .8s cubic-bezier(.65,1.2,.5,1.08);
    }
    #intro .intro-logo {
      width: clamp(180px, 25vw, 330px);
      opacity: 0;
      transform: scale(.82);
      animation: introLogoAnim 1.1s cubic-bezier(.27,1.2,.7,1.03) .15s forwards;
      filter: drop-shadow(0 6px 36px rgba(255,0,180,0.11));
    }
    @keyframes introLogoAnim {
      0% { opacity: 0; transform: scale(.82) rotate(-7deg);}
      80% { opacity: 1; transform: scale(1.07) rotate(1.5deg);}
      100% { opacity: 1; transform: scale(1) rotate(0);}
    }

    /* --- MAIN CONTENT PAGE --- */
    #main-content {
      opacity: 0;
      pointer-events: none;
      transition: opacity .7s cubic-bezier(.5,1.15,.7,1.08);
      min-height: 100vh;
      min-width: 100vw;
    }
    #main-content.visible {
      opacity: 1;
      pointer-events: all;
      transition: opacity .8s cubic-bezier(.4,1.13,.6,1.09);
    }

    /* --- VIDEO BG --- */
    #bg-video {
      position: fixed;
      z-index: 0;
      top: 0; left: 0; width: 100vw; height: 100vh;
      object-fit: cover;
      filter: brightness(.59) blur(0.5px);
      pointer-events: none;
      background: #1b093a;
    }

    .logo-container {
      margin-top: clamp(30px, 6vw, 64px);
      margin-bottom: clamp(36px, 5vw, 64px);
      animation: logoFadeIn 1.2s cubic-bezier(0.17, 0.67, 0.83, 0.67) .8s forwards;
      opacity: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 2;
      position: relative;
    }
    @keyframes logoFadeIn {
      from { opacity: 0; transform: scale(0.85) rotate(-6deg);}
      to { opacity: 1; transform: scale(1) rotate(0);}
    }

    .logo {
      width: clamp(150px, 22vw, 290px);
      max-width: 97vw;
      filter: drop-shadow(0 4px 18px rgba(0,0,0,0.15));
      transition: transform 0.3s cubic-bezier(.65,1.2,.6,1);
      background: transparent;
    }
    .logo:hover { transform: scale(1.06) rotate(2deg); }

    .content {
      min-height: 70vh;
      display: flex;
      flex-direction: column;
      gap: 22px;
      align-items: center;
      justify-content: center;
      width: 100vw;
      margin-bottom: 46px;
      z-index: 2;
      position: relative;
    }

    .btn {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(90deg, var(--accent), var(--primary) 90%);
      color: #fff;
      font-size: 1.1rem;
      padding: 17px 44px 17px 56px;
      border: none;
      border-radius: 13px;
      font-weight: bold;
      letter-spacing: .01em;
      box-shadow: 0 2px 18px 0 rgba(34,3,46,0.13);
      cursor: pointer;
      outline: none;
      margin: 0 auto;
      width: 320px;
      max-width: 93vw;
      margin-bottom: 12px;
      transition: 
        background 0.2s cubic-bezier(.6,1,.6,1),
        transform 0.13s cubic-bezier(.6,1.4,.6,1),
        box-shadow 0.2s;
      overflow: hidden;
      z-index: 1;
      min-height: 54px;
      text-decoration: none !important;
    }

    .btn:focus, .btn:hover {
      background: linear-gradient(90deg, var(--accent-dark), var(--accent) 85%);
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 6px 36px 0 rgba(34,3,46,0.18);
      text-decoration: none !important;
    }

    .btn .btn-icon {
      position: absolute;
      left: 22px;
      font-size: 1.3em;
      transition: transform .18s cubic-bezier(.7,1.2,.6,1);
      text-decoration: none !important;
    }
    .btn:hover .btn-icon,
    .btn:focus .btn-icon {
      transform: rotate(-18deg) scale(1.14);
    }

    .footer {
      width: 100vw;
      position: fixed;
      left: 0;
      bottom: 10px;
      font-size: 1.01rem;
      letter-spacing: 0.01em;
      color: #c9c9e6;
      opacity: 0.93;
      z-index: 9;
      text-align: center;
      padding-bottom: 10px;
      user-select: text;
      background: none;
    }

    /* Modal & Contact Buttons */
    .modal {
      display: none;
      flex-direction: column;
      background: rgba(30,11,39,0.96);
      position: fixed;
      top: 0; left: 0;
      height: 100vh; width: 100vw;
      justify-content: center;
      align-items: center;
      z-index: 101;
      animation: modalPop 0.24s cubic-bezier(.5,1.4,.7,1);
    }
    @keyframes modalPop {
      from { opacity: 0; transform: scale(0.97);}
      to { opacity: 1; transform: scale(1);}
    }
    .modal .close-btn {
      position: absolute;
      top: 24px;
      right: 38px;
      font-size: 2.2rem;
      color: #fff;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 103;
      opacity: .7;
      transition: opacity 0.13s;
    }
    .modal .close-btn:hover { opacity: 1; }
    .contact-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 22px;
      width: 94vw;
      max-width: 380px;
      margin: 0 auto;
      margin-top: 12px;
    }
    .contact-btn {
      background: #fff;
      color: var(--primary);
      font-weight: bold;
      font-size: 1.07rem;
      border-radius: 11px;
      border: none;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      width: 100%;
      min-width: 200px;
      padding: 14px 0 14px 18px;
      box-shadow: 0 2px 12px 0 rgba(34,3,46,0.06);
      cursor: pointer;
      outline: none;
      transition: 
        background 0.21s,
        color 0.21s,
        transform 0.15s;
      text-decoration: none !important;
    }
    .contact-btn:hover, .contact-btn:focus {
      background: var(--accent);
      color: #fff;
      transform: scale(1.03) translateY(-1px);
      text-decoration: none !important;
    }
    .contact-btn .btn-icon {
      font-size: 1.4em;
      margin-right: 16px;
      min-width: 1.2em;
      text-decoration: none !important;
    }
    /* Responsive tweaks */
    @media (max-width: 600px) {
      .logo-container { margin-top: 20px; margin-bottom: 22px; }
      .content { gap: 13px; }
      .btn { width: 95vw; min-width: 0; font-size: 1rem; }
      .contact-group { max-width: 95vw; }
      .footer { font-size: 0.93rem;}
    }
  </style>
</head>

<body>
  <!-- NEW: Navigation Bar -->
  <nav class="nav-links">
    <a href="index.html" class="nav-link active">Home</a>
    <a href="about.html" class="nav-link">About</a>
    <a href="services.html" class="nav-link">Services</a>
    <a href="contact.html" class="nav-link">Contact</a>
  </nav>
  <!-- Landing/Intro Page -->
  <div id="intro">
    <img src="glasgowbydronetrans.png" alt="Glasgow by Drone Logo" class="intro-logo" />
  </div>

  <!-- Main Page (hidden initially) -->
  <div id="main-content">
    <video id="bg-video" src="website_background.mp4" autoplay loop muted playsinline></video>

    <div class="logo-container">
      <img src="glasgowbydronetrans.png" alt="Glasgow by Drone Logo" class="logo" />
    </div>

    <div class="content">
      <a href="business_pack.pdf" download>
        <button class="btn" aria-label="Download our media pack">
          <span class="btn-icon" aria-hidden="true">📄</span>
          Download Media Pack
        </button>
      </a>
      <button class="btn" onclick="toggleModal()" aria-label="Contact us">
        <span class="btn-icon" aria-hidden="true">💬</span>
        Contact Us
      </button>
    </div>

    <div class="modal" id="contactModal" tabindex="-1" aria-modal="true">
      <button class="close-btn" onclick="toggleModal()" aria-label="Close Contact Options">&times;</button>
      <div class="contact-group">
        <a href="tel:+441414591053" style="width:100%;" tabindex="0">
          <button class="contact-btn">
            <span class="btn-icon" aria-hidden="true">📞</span>
            0141 459 1053
          </button>
        </a>
        <a href="mailto:info@glasgowbydrone.co.uk" style="width:100%;" tabindex="0">
          <button class="contact-btn">
            <span class="btn-icon" aria-hidden="true">✉️</span>
            info@glasgowbydrone.co.uk
          </button>
        </a>
        <a href="https://instagram.com/glasgowbydroneofficial" target="_blank" rel="noopener" style="width:100%;" tabindex="0">
          <button class="contact-btn">
            <span class="btn-icon" aria-hidden="true">📸</span>
            @glasgowbydroneofficial
          </button>
        </a>
      </div>
    </div>
    <div class="footer">
      &copy; 2025 Glasgow by Drone
    </div>
  </div>

  <script>
    // Intro → Main page logic
    setTimeout(() => {
      document.getElementById('intro').classList.add('hide');
      setTimeout(() => {
        document.getElementById('intro').style.display = 'none';
        document.getElementById('main-content').classList.add('visible');
      }, 900);
    }, 2000);

    // Modal open/close logic
    function toggleModal() {
      const modal = document.getElementById('contactModal');
      if (modal.style.display === 'flex') {
        modal.style.display = 'none';
        document.body.style.overflow = '';
      } else {
        modal.style.display = 'flex';
        document.body.style.overflow = 'hidden';
        modal.focus();
      }
    }
    // Close modal on Escape key
    document.addEventListener('keydown', function(e) {
      const modal = document.getElementById('contactModal');
      if (modal && modal.style.display === 'flex' && (e.key === "Escape" || e.key === "Esc")) {
        toggleModal();
      }
    });
    // Prevent background scroll when modal open
    document.getElementById('contactModal').addEventListener('wheel', function(e) {
      if (this.style.display === 'flex') e.preventDefault();
    }, { passive: false });

    // Remove all underlines, even on autofill/focus/visited
    window.onload = function() {
      const style = document.createElement('style');
      style.innerHTML = 'a, a:visited, a:active, a:focus { text-decoration: none !important; outline: none !important; }';
      document.head.appendChild(style);
    }
  </script>
</body>
</html>
