<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Glasgow by Drone</title>
  <meta name="description" content="Contact Glasgow by Drone for premium aerial photography, drone videography, and inspection services across Scotland.">
  <meta property="og:title" content="Contact | Glasgow by Drone" />
  <meta property="og:description" content="Get in touch with the Glasgow by Drone team for bookings, quotes, or questions about our services." />
  <meta property="og:image" content="https://glasgowbydrone.github.io/glasgowbydronetrans.png" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    :root {
      --primary: #6C2BD9;
      --accent: #FF01B6;
      --accent-dark: #5022a5;
      --purple-hover: #8839f8;
      --bg: #1b093a;
      --card-bg: rgba(0,0,0,0.68);
      --white: #fff;
      --gray: #f2f2f2;
      --call-green: #34C759;
      --email-orange: #FF9500;
      --youtube-red: #FF0000;
      --insta-gradient: linear-gradient(90deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
    }
    /* Sticky Header */
    .main-header {
      width: 100vw;
      position: fixed;
      top: 0;
      left: 0;
      background: rgba(30, 11, 39, 0.92);
      z-index: 999;
      box-shadow: 0 2px 24px 0 rgba(44,0,44,0.11);
      padding: 0;
    }
    .header-inner {
      max-width: 1280px;
      margin: 0 auto;
      padding: 0 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 76px;
    }
    .header-logo-link {
      display: flex;
      align-items: center;
      text-decoration: none;
    }
    .header-logo {
      width: 65px;
      height: auto;
      margin: 0;
      display: block;
      transition: transform 0.23s;
    }
    .header-logo-link:hover .header-logo { transform: scale(1.07) rotate(-2deg);}
    .header-nav {
      display: flex;
      gap: 16px;
    }
    .nav-link {
      color: #fff;
      font-size: 1.03rem;
      font-weight: bold;
      opacity: 0.9;
      text-decoration: none;
      background: none;
      padding: 7px 16px;
      border-radius: 8px;
      transition: background 0.15s, opacity 0.15s;
      position: relative;
    }
    .nav-link.active, .nav-link:hover {
      background: rgba(255, 1, 182, 0.16);
      opacity: 1;
    }
    @media (max-width: 700px) {
      .header-inner { height: 60px; padding: 0 6px; }
      .header-logo { width: 44px;}
      .header-nav { gap: 8px;}
      .nav-link { font-size: .99rem; padding: 7px 7px;}
    }
    body {
      min-height: 100vh;
      background: var(--primary);
      color: var(--white);
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      padding-top: 76px; /* Prevent content behind header */
    }
    @media (max-width: 700px) {
      body { padding-top: 62px;}
    }
    .contact-container {
      width: 100%;
      max-width: 430px;
      margin: 60px auto 0 auto;
      background: var(--card-bg);
      border-radius: 16px;
      padding: 2.2rem 1.5rem 2rem 1.5rem;
      box-shadow: 0 5px 28px 0 rgba(30,0,40,0.14);
      text-align: center;
      animation: fadeInUp 0.85s cubic-bezier(.7,1.7,.6,.97) 0.08s both;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px);}
      to   { opacity: 1; transform: translateY(0);}
    }
    h1 {
      font-size: 2.0rem;
      letter-spacing: 1px;
      margin-bottom: 0.7rem;
      font-weight: 900;
      color: var(--white);
    }
    .contact-highlight {
      color: var(--accent);
      font-weight: 700;
    }
    .contact-options {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-bottom: 1.6rem;
    }
    .contact-link {
      background: #fff;
      color: var(--primary) !important;
      border-radius: 11px;
      padding: 13px 0 13px 0;
      font-weight: bold;
      font-size: 1.07rem;
      box-shadow: 0 2px 12px 0 rgba(34,3,46,0.07);
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 13px;
      text-decoration: none !important;
      cursor: pointer;
      transition: background 0.19s, color 0.19s, transform 0.12s;
      border: none;
      outline: none;
    }
    .contact-link svg {
      display: inline-block;
      vertical-align: middle;
      height: 22px;
      width: 22px;
      margin-right: 7px;
      margin-left: -2px;
    }
    /* --- Flash Animation for Buttons --- */
    @keyframes flash-green {
      0% { background: #fff; color: var(--primary);}
      30% { background: var(--call-green); color: #fff;}
      100% { background: #fff; color: var(--primary);}
    }
    @keyframes flash-orange {
      0% { background: #fff; color: var(--primary);}
      30% { background: var(--email-orange); color: #fff;}
      100% { background: #fff; color: var(--primary);}
    }
    @keyframes flash-red {
      0% { background: #fff; color: var(--primary);}
      30% { background: var(--youtube-red); color: #fff;}
      100% { background: #fff; color: var(--primary);}
    }
    @keyframes flash-insta {
      0% { background: #fff; color: var(--primary);}
      30% { background: var(--insta-gradient); color: #fff;}
      100% { background: #fff; color: var(--primary);}
    }
    @keyframes flash-purple {
      0% { background: #fff; color: var(--primary);}
      30% { background: var(--purple-hover); color: #fff;}
      100% { background: #fff; color: var(--primary);}
    }
    .flash-green { animation: flash-green 1s cubic-bezier(.7,1.1,.7,1.05); }
    .flash-orange { animation: flash-orange 1s cubic-bezier(.7,1.1,.7,1.05); }
    .flash-red { animation: flash-red 1s cubic-bezier(.7,1.1,.7,1.05); }
    .flash-insta { animation: flash-insta 1s cubic-bezier(.7,1.1,.7,1.05); }
    .flash-purple { animation: flash-purple 1s cubic-bezier(.7,1.1,.7,1.05);}
    /* --- FORM --- */
    form {
      margin-top: 8px;
      display: flex;
      flex-direction: column;
      gap: 17px;
      align-items: stretch;
    }
    input, textarea {
      padding: 12px 10px;
      border-radius: 9px;
      border: none;
      background: #f2f2f2;
      font-size: 1.02rem;
      margin-bottom: 1px;
      resize: vertical;
    }
    input:focus, textarea:focus {
      outline: 2px solid var(--accent);
      background: #fff;
    }
    button[type="submit"] {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 13px;
      font-size: 1.07rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.18s, transform 0.14s;
      box-shadow: 0 3px 14px 0 rgba(255,0,182,0.12);
    }
    button[type="submit"]:hover, button[type="submit"]:focus {
      background: var(--accent-dark);
      transform: scale(1.03);
    }
    .footer {
      width: 100vw;
      position: fixed;
      left: 0;
      bottom: 10px;
      font-size: 1.01rem;
      letter-spacing: 0.01em;
      color: #c9c9e6;
      opacity: 0.93;
      z-index: 9;
      text-align: center;
      padding-bottom: 10px;
      user-select: text;
      background: none;
    }
    @media (max-width: 480px) {
      .contact-container { margin: 18px auto 0 auto; padding: 1.1rem 0.3rem;}
      h1 { font-size: 1.05rem; }
      .contact-link svg { height: 17px; width: 17px; margin-right: 5px; }
    }
  </style>
</head>
<body>
  <!-- Fixed Header with Logo + Navigation -->
  <header class="main-header">
    <div class="header-inner">
      <a href="index.html" class="header-logo-link">
        <img src="glasgowbydronetrans.png" alt="Glasgow by Drone Logo" class="header-logo" />
      </a>
      <nav class="header-nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="services.html" class="nav-link">Services</a>
        <a href="contact.html" class="nav-link active">Contact</a>
      </nav>
    </div>
  </header>
  <main class="contact-container">
    <h1>Contact <span class="contact-highlight">Glasgow by Drone</span></h1>
    <div class="contact-options">
      <a href="tel:+441414591053" class="contact-link call" aria-label="Call Glasgow by Drone">
        <svg viewBox="0 0 24 24" fill="none"><path d="M6.6 10.79a15.053 15.053 0 0 0 6.61 6.61l2.2-2.2a1.1 1.1 0 0 1 1.08-.26 12.02 12.02 0 0 0 3.77.6 1.1 1.1 0 0 1 1.1 1.1v3.48a1.1 1.1 0 0 1-1.09 1.1A16.9 16.9 0 0 1 4.1 5.2 1.1 1.1 0 0 1 5.2 4.1h3.48A1.1 1.1 0 0 1 9.77 5.2c.06 1.28.24 2.53.6 3.77a1.1 1.1 0 0 1-.26 1.08l-2.2 2.2Z" stroke="#34C759" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
        Give us a call
      </a>
      <a href="mailto:info@glasgowbydrone.co.uk" class="contact-link email" aria-label="Email Glasgow by Drone">
        <svg viewBox="0 0 24 24" fill="none"><path d="M3 6.75A2.75 2.75 0 0 1 5.75 4h12.5A2.75 2.75 0 0 1 21 6.75v10.5A2.75 2.75 0 0 1 18.25 20H5.75A2.75 2.75 0 0 1 3 17.25V6.75Z" stroke="#FF9500" stroke-width="1.5"/><path d="M5 7l7 6 7-6" stroke="#FF9500" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
        Email Enquiries
      </a>
      <a href="https://www.youtube.com/channel/UCwjUBQ1vs9ph222ick2yWWA" class="contact-link youtube" target="_blank" rel="noopener" aria-label="YouTube">
        <svg viewBox="0 0 24 24" fill="none"><rect x="2.5" y="6.5" width="19" height="11" rx="4" stroke="#FF0000" stroke-width="1.5"/><path d="M10.5 9.5v5l5-2.5-5-2.5Z" fill="#FF0000"/></svg>
        Visit our YouTube
      </a>
      <a href="https://instagram.com/glasgowbydroneofficial" class="contact-link instagram" target="_blank" rel="noopener" aria-label="Instagram">
        <svg viewBox="0 0 24 24" fill="none"><rect x="3" y="3" width="18" height="18" rx="5" stroke="#cc2366" stroke-width="1.4"/><circle cx="12" cy="12" r="4.5" stroke="#dc2743" stroke-width="1.4"/><circle cx="17.2" cy="6.8" r="1.1" fill="#f09433"/></svg>
        Follow on Instagram
      </a>
      <a href="business_pack.pdf" download class="contact-link media-pack" aria-label="Download our media pack">
        <svg viewBox="0 0 24 24" fill="none"><path d="M12 3v14m0 0-4-4m4 4 4-4M4 19h16" stroke="#8839f8" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
        Download Media Pack
      </a>
    </div>
    <form action="mailto:info@glasgowbydrone.co.uk" method="POST" enctype="text/plain">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <p style="margin-top:1rem; color:#ffedff; font-size:.96rem; opacity:0.82;">
      Prefer email or Instagram? Use the links above, or fill out the form and we'll get back to you within 1 business day.
    </p>
  </main>
  <div class="footer">
    &copy; 2025 Glasgow by Drone
  </div>
  <script>
    // Add color flash effect to each contact button for 1s only, even if still hovered
    document.querySelectorAll('.contact-link').forEach(function(link) {
      let animClass = '';
      if(link.classList.contains('call')) animClass = 'flash-green';
      if(link.classList.contains('email')) animClass = 'flash-orange';
      if(link.classList.contains('youtube')) animClass = 'flash-red';
      if(link.classList.contains('instagram')) animClass = 'flash-insta';
      if(link.classList.contains('media-pack')) animClass = 'flash-purple';

      link.addEventListener('mouseenter', function() {
        if(animClass) {
          link.classList.add(animClass);
          setTimeout(function() {
            link.classList.remove(animClass);
          }, 1000);
        }
      });
      // Also allow quick re-hover
      link.addEventListener('mouseleave', function() {
        if(animClass) link.classList.remove(animClass);
      });
      // For keyboard navigation
      link.addEventListener('focus', function() {
        if(animClass) {
          link.classList.add(animClass);
          setTimeout(function() {
            link.classList.remove(animClass);
          }, 1000);
        }
      });
      link.addEventListener('blur', function() {
        if(animClass) link.classList.remove(animClass);
      });
    });
  </script>
</body>
</html>
